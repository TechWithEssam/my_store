<main>
<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'store:home' %}" class="nav-link px-2 link-secondary">Home</a></li>
        {% if profile.is_buyer %}
        <li><a href="{% url 'store:add_category' %}" class="nav-link px-2 link-dark">add category</a></li>
        <li><a href="{% url 'store:add_brand' %}" class="nav-link px-2 link-dark">add brand</a></li>
        <li><a href="{% url 'store:new_product' %}" class="nav-link px-2 link-dark">add Product</a></li>
        {% endif %}
      </ul>
      <form method="get" action="{% url 'search:search' %}" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control" name="q" placeholder="Search..." aria-label="Search">
      </form>
      {% if request.user.is_authenticated %}
      <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{{profile.avatar_url}}" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="{% url 'store:my_order' %}">My Orders</a></li>
          <li><a class="dropdown-item" href="{% url 'store:cart' %}">Cart</a></li>
          <li><a class="dropdown-item" href="{% url 'store:shopping' %}">Checkout</a></li>
          <li><a class="dropdown-item" href="{% url 'users:change_password' %}">Change Password</a></li>
          <li><a class="dropdown-item" href="{% url 'users:my_profile' %}">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="{% url 'users:logout' %}">Sign out</a></li>
        </ul>
        {% else %}
        <div class="text-end">
          <a href="{% url 'users:login' %}"><button type="button" class="btn btn-light text-dark me-2">Login</button></a>
          <a href="{% url 'users:register' %}"><button type="button" class="btn btn-primary">Sign-up</button></a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</header>
</main>
