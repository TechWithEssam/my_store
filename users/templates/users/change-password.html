{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}
change password.html
{% endblock title %}
    

{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger" role="alert">
    {{message}}
</div>
    
{% endfor %}

{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form |crispy }}
    <button type="submit" class="btn btn-primary mt-3">Save changes</button>
  </form>
{% endblock content %}
